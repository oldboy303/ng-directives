<!DOCTYPE html>
<html lang="en" ng-app="directivesApp">
<head>
  <title>Angular Directives</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body ng-controller="customersController">

  <h2>Shared Scope Directive</h2>
  <shared-scope></shared-scope>

  <hr>

  <h2>Isolate Scope Directive</h2>
  <isolate-scope></isolate-scope>

  <hr>

  <h2>Isolate Scope with String Directive</h2>
  <isolate-scope-with-string name="{{customer.name}}" street="{{customer.street}}">
  </isolate-scope-with-string>

  <hr>

  <h2>Isolate Scope with Object Directive 1</h2>
  <isolate-scope-with-object data="customer">
  </isolate-scope-with-object>

  <hr>

  
  <h2>Isolate Scope with Object Directive 2</h2>
  <ul>
    <isolate-scope-with-object2 ng-repeat="person in people" data="person"></isolate-scope-with-object2>
  </ul>

  <hr>
  
  <h2>Isolate Scope with Event Directive</h2>
  <isolate-scope-with-event data="customer" action="changeData()">
  </isolate-scope-with-event>

  <hr>

  <div>
    <h2>Simple DOM Directive Utilizing a Link Function</h2>
      Mouse over the Click Me! area of click it.<br /><br />
      <button link-demo>Click Me</button>
  </div>

  <hr>
  <!-- angular and app -->
  <script src="https://code.angularjs.org/1.5.0-rc.2/angular.js"></script>
  <script src="app.js"></script>

  <!-- directives -->
  <script src="directives/shared_scope.js"></script>
  <script src="directives/isolate_scope.js"></script>
  <script src="directives/isolate_scope_string.js"></script>
  <script src="directives/isolate_scope_object.js"></script>
  <script src="directives/isolate_scope_object2.js"></script>
  <script src="directives/isolate_scope_event.js"></script>
  <script src="directives/link_function.js"></script>

</body>
</html>
